<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="url"/>
<button onclick="redirect()">跳转</button>
</body>
<script>
    function redirect() {
        console.log("start")
        let element = document.getElementById("url");
        console.log(element.value)
        window.location.href=element.value
    }
</script>
</html>
